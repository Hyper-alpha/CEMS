<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- theme toggle removed from auth pages -->
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-calendar-alt"></i>
                    <span>CEMS</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue</p>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="demo-credentials">
                    <h4>Demo Credentials</h4>
                    <div class="demo-buttons">
                        <button type="button" class="demo-btn" data-email="admin@eventor.test" data-password="password">
                            <i class="fas fa-user-shield"></i>
                            Admin
                        </button>
                        <button type="button" class="demo-btn" data-email="organizer@eventor.test" data-password="password">
                            <i class="fas fa-user-tie"></i>
                            Organizer
                        </button>
                        <button type="button" class="demo-btn" data-email="student@eventor.test" data-password="password">
                            <i class="fas fa-user-graduate"></i>
                            Student
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>

        <div class="auth-background">
            <div class="auth-graphic">
                <i class="fas fa-users"></i>
                <i class="fas fa-calendar-check"></i>
                <i class="fas fa-trophy"></i>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
