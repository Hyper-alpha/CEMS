<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CEMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-calendar-alt"></i>
                <span>CEMS</span>
            </div>
            <div class="nav-menu">
                <a href="admin-dashboard.html" class="nav-link">Dashboard</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="container">
            <div class="page-header">
                <h1>Settings</h1>
                <p>Manage account and system settings</p>
            </div>

            <div class="settings-grid">
                <div class="settings-card">
                    <h3>Account Settings</h3>
                    <form id="account-settings-form">
                        <div class="form-group">
                            <label for="email-notifications">Email Notifications</label>
                            <input type="checkbox" id="email-notifications" name="emailNotifications">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>

                <div class="settings-card">
                    <h3>System Settings (Admin only)</h3>
                    <form id="system-settings-form">
                        <div class="form-group">
                            <label for="site-name">Site Name</label>
                            <input id="site-name" name="siteName" type="text">
                        </div>
                        <div class="form-group">
                            <label for="max-registration-per-student">Max registrations per student</label>
                            <input id="max-registration-per-student" name="maxRegistrationPerStudent" type="number">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
